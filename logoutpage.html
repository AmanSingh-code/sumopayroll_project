<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logoutpage.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="page__top">
        <img src="https://app.sumopayroll.com/img/logoNew.png" alt=""><span id="sign__in">Sign Up</span></img>
    </div>
    <div class="loginpage__center__top">
        <h1>LOGIN TO SUMOPAYROLL</h1>
    </div>
    <div class="loginpage__center">
        <div class="login__center__left">
        <input type="text" placeholder="Email ID">
        <br>
        <input class="input__bottom" type="text" placeholder="Password">
        <p>Forgot your Password, <span>Click here!</span></p>
        <button class="button greenbutton">LOGIN</button>
        <p>By signing in, you agree to our <span>Terms</span> and <span> Privacy Policy </span></p>
        </div>
        <div class="center">
            <div class="verticalhr"></div>
            <div class="verticalhr"></div>
        </div>
        <div class="login__center__right">
            <p class="first"><i class="red fab fa-google-plus-g"></i><span class="redbutton">LOGIN WITH GOOGLE</span></p>
            <span></span>
            <p><i class=" blue fa fa-linkedin" ></i><span class="bluebutton">LOGIN WITH LINKEDIN</span></p>

        </div>
    </div>
    

</body>
</html>
